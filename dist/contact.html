<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSEMBLE | CONTACT</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="bg-black text-blue-400 text-sm h-14 absolute w-full  flex flex-row items-center justify-center border-b border-white"> 
        <nav class="flex flex-row gap-12 p-5">
            <a href="home.html" class="hover:text-white hover:scale-110 ease-in-out font-semibold">HOME</a>
            <a href="gallery.html" class="hover:text-white hover:scale-110 ease-in-out font-semibold">GALLERY</a>
            <a href="team.html" class="hover:text-white hover:scale-110 ease-in-out font-semibold">TEAM</a>
            <a href="activities.html" class="hover:text-white hover:scale-110 ease-in-out font-semibold">ACTIVITIES</a>
            <a href="contact.html" class="hover:text-white hover:scale-110 ease-in-out font-semibold">CONTACT</a>
        </nav>
    </header>
    

    <section  id="main" style="background-image: url(./img/bg.jpg);" class="bg-cover bg-fixed">


        <section class="py-48 px-32 flex items-center">
            <img src="./img/logo.jpg" alt="" class="h-72">
            <div class="w-[60vw] flex justify-center items-center">
                <div class="bg-white w-[660px] h-[475px] relative">
                    <div class="bg-black absolute inset-0 w-full h-full translate-x-8 translate-y-8">
                        <p class="text-white text-3xl font-semibold mt-8 mx-8 text-center">Contact Us</p>
                        <form class="px-10 py-8">
                            <div class="mb-4">
                                <label for="name" class="block text-white text-sm font-medium mb-2">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your Name"
                                       class="w-full px-3 py-2 placeholder-gray-400 border  focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your Email"
                                       class="w-full px-3 py-2 placeholder-gray-400 border  focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="reason" class="block text-white text-sm font-medium mb-2">Reason for Contact</label>
                                <textarea id="reason" name="reason" rows="2" placeholder="Write your reason here"
                                          class="w-full px-3 py-2 placeholder-gray-400 border  focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <button type="submit"
                                    class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4  focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        

    <section class=" bg-black text-white border-t border-white text-center p-8">
        <div class="flex flex-col justify-center items-center ">
        <p id="footer_Institute" class="p-3 border-b border-white text-2xl ">INDIAN INSTITUTE OF SCIENCE - BANGALORE</p>
        <p id="Conatact_mail" class="text-xl p-3 ">ensemble@iisc.ac.in</p>
        </div>
       
        <div class=" flex flex-row items-center justify-around p-8 divide-x-2">
        <a href="#" class="flex  flex-row items-center gap-5 px-8 w-[18vw]">
            <img src="./img/facebook_logo.png" class="w-12 h-12">
            <span class=" flex flex-row gap-2 items-center"> 
              <span class="bg-white h-2 w-2 rounded-full"></span>
              <p class=" text-white">ensemble.facebook</p>
           </span> 

        </a>
        <a href="#" class="flex items-center gap-5 px-8 w-[18vw]">
            <img src="./img/instagram_logo.png" class="w-12 h-12">
           <span class=" flex flex-row gap-2 items-center"> 
               <span class="bg-white h-2 w-2 rounded-full"></span>
               <p class=" text-white">ensemble.instagram</p>
           </span> 
        </a>
        <a href="#" class="flex items-center gap-5 px-8 w-[18vw]">
            <img src="./img/linkedIn_logo.png" class="w-12 h-12">
            <span class=" flex flex-row gap-2 items-center"> 
            <span class="bg-white h-2 w-2 rounded-full"></span>
            <p class=" text-white">ensemble.LinkedIn</p>
           </span> 

        </a>
        <a href="#" class="flex items-center gap-5 px-8 w-[18vw]">
            <img src="./img/youtube_logo.png" class="w-12 h-12">
            <span class=" flex flex-row gap-2 items-center"> 
            <span class="bg-white h-2 w-2 rounded-full"></span>
            <p class=" text-white">ensemble.youtube</p>
           </span> 

        </a>
    </div>
</section>
   </section>


    
   <script src="main.js"></script>
</body>
</html>
